[env:lilygo-t-twr-plus]
extends = esp32s3_base
board = esp32s3box
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.partitions = partitions.csv
lib_deps =
  ${esp32_base.lib_deps}
build_flags = 
  ${esp32_base.build_flags} -DUSE_SA868 -DBAND_2M -DBOARD_TTWR -DUSE_SCREEN_SH1106 -DUSE_NEOPIXEL -DUSE_PMU -DXPOWERS_CHIP_AXP2101 -DCONFIG_DISABLE_HAL_LOCKS=1	-DBOARD_HAS_PSRAM	-UARDUINO_USB_CDC_ON_BOOT	-mfix-esp32-psram-cache-issue -I variants/lilygo-t-twr-plus
upload_speed = 921600
